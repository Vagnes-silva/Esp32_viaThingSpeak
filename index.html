<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle do LED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        .control-panel {
            padding: 30px;
        }
        .status-led {
            text-align: center;
            margin-bottom: 35px;
        }
        .led-icon {
            font-size: 80px;
            margin-bottom: 15px;
        }
        .led-off {
            color: #e74c3c;
        }
        .led-on {
            color: #2ecc71;
            text-shadow: 0 0 20px #2ecc71;
        }
        .status-text {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn {
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: translateY(-2px);
        }
        .btn-on {
            background: linear-gradient(to right, #2ecc71, #1abc9c);
        }
        .btn-on:hover {
            background: linear-gradient(to right, #27ae60, #16a085);
        }
        .btn-off {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        .btn-off:hover {
            background: linear-gradient(to right, #c0392b, #a93226);
        }
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        .status-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .status-waiting {
            background-color: #fff4e6;
            color: #f39c12;
        }
        .status-success {
            background-color: #d5f4e6;
            color: #27ae60;
        }
        .status-error {
            background-color: #fdeaea;
            color: #e74c3c;
        }
        .footer {
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-satellite-dish"></i> Controle Remoto ESP32</h1>
            <p>Acenda ou apague o LED conectado ao seu microcontrolador</p>
        </div>

        <div class="control-panel">
            <div class="status-led">
                <div class="led-icon led-off" id="ledIcon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="status-text" id="statusText">LED: DESLIGADO</div>
            </div>

            <div class="controls">
                <button class="btn btn-on" onclick="sendCommand(1)" id="btnOn">
                    <i class="fas fa-power-off"></i> LIGAR LED
                </button>
                <button class="btn btn-off" onclick="sendCommand(0)" id="btnOff">
                    <i class="fas fa-times-circle"></i> DESLIGAR LED
                </button>
            </div>

            <div class="status-message status-waiting" id="statusMessage">
                Pronto para enviar comando...
            </div>
        </div>

        <div class="footer">
            <p>Envia comandos para o <strong>Field 2</strong> do seu canal ThingSpeak</p>
            <p>Lembre-se: Limite de 1 comando a cada 15 segundos no plano gratuito</p>
        </div>
    </div>

    <script>
        // üîê CONFIGURA√á√ÉO: COLE SUA WRITE API KEY AQUI
        const API_KEY = '7RQMS5WSCKA174C8'; // SUBSTITUA PELA SUA CHAVE REAL!
        const LED_STATUS_FIELD = 1; // Field onde o ESP32 envia o estado (apenas para visualiza√ß√£o)
        const COMMAND_FIELD = 2;    // Field onde este painel envia comandos

        // Estado atual do LED (assumimos que come√ßa desligado)
        let currentLedState = 0;
        let lastCommandTime = 0;
        const COMMAND_COOLDOWN = 16000; // 16 segundos para garantir

        // Elementos da interface
        const ledIcon = document.getElementById('ledIcon');
        const statusText = document.getElementById('statusText');
        const statusMessage = document.getElementById('statusMessage');
        const btnOn = document.getElementById('btnOn');
        const btnOff = document.getElementById('btnOff');

        // Fun√ß√£o para atualizar a apar√™ncia do LED na interface
        function updateLedVisual(state) {
            if(state === 1) {
                ledIcon.className = 'led-icon led-on';
                ledIcon.innerHTML = '<i class="fas fa-lightbulb"></i>';
                statusText.textContent = 'LED: LIGADO';
            } else {
                ledIcon.className = 'led-icon led-off';
                ledIcon.innerHTML = '<i class="fas fa-lightbulb"></i>';
                statusText.textContent = 'LED: DESLIGADO';
            }
            currentLedState = state;
        }

        // Fun√ß√£o principal para enviar comandos
        async function sendCommand(command) {
            // Verifica cooldown (limite do ThingSpeak)
            const now = Date.now();
            if(now - lastCommandTime < COMMAND_COOLDOWN) {
                const secondsLeft = Math.ceil((COMMAND_COOLDOWN - (now - lastCommandTime)) / 1000);
                statusMessage.textContent = `‚è≥ Aguarde ${secondsLeft} segundos antes de outro comando`;
                statusMessage.className = 'status-message status-waiting';
                return;
            }

            // Atualiza interface durante o envio
            statusMessage.textContent = '‚è≥ Enviando comando para o ESP32...';
            statusMessage.className = 'status-message status-waiting';
            btnOn.disabled = true;
            btnOff.disabled = true;

            // Constr√≥i a URL para o ThingSpeak
            const url = `https://api.thingspeak.com/update?api_key=${API_KEY}&field${COMMAND_FIELD}=${command}`;

            try {
                // Envia o comando
                const response = await fetch(url);
                const data = await response.text();
                const entryId = parseInt(data.trim());

                // Processa a resposta
                setTimeout(() => {
                    if(entryId > 0) {
                        // Sucesso!
                        statusMessage.textContent = command === 1 
                            ? '‚úÖ Comando LIGAR enviado com sucesso!' 
                            : '‚úÖ Comando DESLIGAR enviado com sucesso!';
                        statusMessage.className = 'status-message status-success';
                        
                        // Atualiza visualmente (assume que funcionou)
                        updateLedVisual(command);
                        lastCommandTime = Date.now();
                    } else {
                        // Erro na API
                        statusMessage.textContent = '‚ùå Erro: Verifique sua API Key ou limite de tempo';
                        statusMessage.className = 'status-message status-error';
                    }
                    btnOn.disabled = false;
                    btnOff.disabled = false;
                }, 600);
            } catch (error) {
                // Erro de rede
                setTimeout(() => {
                    statusMessage.textContent = '‚ùå Erro de rede ao conectar com o ThingSpeak';
                    statusMessage.className = 'status-message status-error';
                    console.error('Erro:', error);
                    btnOn.disabled = false;
                    btnOff.disabled = false;
                }, 600);
            }
        }

        // Opcional: Pode adicionar uma fun√ß√£o para verificar o estado atual do LED
        // lendo o Field 1 do ThingSpeak periodicamente
        async function checkLedStatus() {
            try {
                const url = `https://api.thingspeak.com/channels/SEU_CHANNEL_ID/fields/${LED_STATUS_FIELD}/last.txt`;
                const response = await fetch(url);
                const data = await response.text();
                const state = parseInt(data.trim());
                
                if(!isNaN(state) && (state === 0 || state === 1)) {
                    updateLedVisual(state);
                }
            } catch (error) {
                console.log('N√£o foi poss√≠vel verificar o estado do LED');
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica o estado inicial do LED (opcional)
            // checkLedStatus();
            
            // Atualiza a cada 30 segundos (opcional)
            // setInterval(checkLedStatus, 30000);
            
            statusMessage.textContent = '‚úÖ Painel de controle pronto!';
        });
    </script>
</body>
</html>
